<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="./images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Maileon - Free Support & Provide Feedback</title>
    </head>
    <body>
        <div class="support-wp">
            <a href="./index.html">
            <img src="./images/logo.svg" alt="Maileon logo" width="48px" />
            </a>
            <form class="mn-form">
                <label class="mn-form-label">Support / Feedback</label>
                <select class="mn-form-input" id="Select type">
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>
                <label class="mn-form-label">Full name*</label>
                <input placeholder="Full Name" class="mn-form-input" name type="text" />
                <label class="mn-form-label">Email address*</label>
                <input placeholder="youremailaddress@gmail.com" class="mn-form-input" name="email" type="email" />
                <label class="mn-form-label">Message*</label>
                <textarea class="mn-form-input is-text-area"></textarea>
                <button class="mn-form-button" id="Submit">Submit</button>
            </form>
            <a href="https://www.maileon.co/">
                <span>&lt;- Back to homepage</span>
            </a>
            <span class="text-center">
                Or <a class="menu-link" href="mailto:contact@maileon.co">contact@maileon.co</a> or <a class="menu-link" href="mailto:jerryatbusiness@gmail.com">jerryatbusiness@gmail.com</a>
            </span>
        </div>
    </body>
</html>
